title: Pedro Abreu
description: Pedro Abreu academic page and blog
sourcecode: "https://github.com/pedroabreu0/pedroabreu0.github.io"

permalink: blog/:year/:month/:day/:title
exclude: ["Makefile", "README.md", "vendor"]

url: "http://pedroabreu0.github.io"     # the base hostname & protocol for your site
baseurl: ""                   # the subpath of your site, e.g. /blog

author: 
    name:
    facebook:
    scholar:

# Build settings
markdown: kramdown
highlighter: rouge

# Settings for analytics helper
# Set 'provider' to the analytics provider you want to use.
# Set 'provider' to false to turn analytics off globally.
#
analytics:
    provider: google
    statcounter:
        sc_project  :
        sc_security :
        sc_invisible: 1
        sc_text     : 2
    google:
        tracking_id: 'UA-117099636-1'
    getclicky:
      site_id:
    mixpanel:
        token: ''
    piwik:
        baseURL: '' # Piwik installation address (without protocol)
        idsite: ''  # the id of the site on Piwik

# Settings for comments helper
# Set 'provider' to the comment provider you want to use.
# Set 'provider' to false to turn commenting off globally.
#
comments: 
    provider: disqus
    disqus:
      short_name: pedroabreu
    livefyre:
      site_id:
    intensedebate:
      account:
    facebook:
      appid:
      num_posts: g
      width: 580
      colorscheme: light

plugins:
- jemoji

